<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designer Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1100px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .text-section {
            width: 50%;
        }

        .text-section h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text-section h1 span {
            color: #3b82f6;
        }

        .text-section p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #2563eb;
        }

        .image-section {
            width: 40%;
            display: flex;
            justify-content: center;
        }

        .image-section img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            background: radial-gradient(circle, rgba(59, 130, 246, 1) 50%, transparent 50%);
        }
    </style>
</head>
<body>

    <div class="header">Group 12</div>

    <div class="container">
        <div class="text-section">
            <h1>I Am <span>Web Designer</span></h1>
            <p>I'm a web developer, proficient in creating visually appealing and user-friendly websites with modern technologies.</p>
            <button class="btn">Download CV</button>
        </div>
        <div class="image-section">
            <img src="https://www.srmist.edu.in/wp-content/uploads/2021/06/cropped-SRMLOGO.png" alt="SRM Logo">
        </div>
    </div>

</body>
</html>
